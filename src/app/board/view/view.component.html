<form class="form-horizontal" #detailForm="ngForm" style="padding:20px;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="writer">Writer</label>
      <div class="col-sm-10">
        <input type="writer" class="form-control" [value]="board.writer" name="writer" id="writer" readonly ngModel >
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" [(ngModel)]="board.title" required id="title" name="title" [readonly]="!updateMode">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="contents">Content:</label>
      <div class="col-sm-10"> 
        <textarea class="form-control" required [(ngModel)]="board.contents" rows="5" id="contents" name="contents" [readonly]="!updateMode"></textarea>
      </div>
    </div>
     
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button (click)="update()" class="btn btn-primary" [disabled]="board.writer !== user || !detailForm.form.valid" style="width:10%">수정</button>&nbsp;
        <button (click)="cancel()" class="btn btn-warning" [class.hidden]="!updateMode" style="width:10%">취소</button>&nbsp;
        <button (click)="remove()" class="btn btn-danger" [disabled]="board.writer !== user || updateMode" style="width:10%">삭제</button>&nbsp;
        <a routerLink="/board" role="button" class="btn btn-info" style="width:16%">리스트보기</a>
      </div>
    </div>
  </form>

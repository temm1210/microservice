<form class="form-horizontal" (ngSubmit)="onSubmit(board.value)" #board="ngForm" style="padding:20px;">
  <div class="form-group">
    <label class="control-label col-sm-2" for="writer">Writer</label>
    <div class="col-sm-10">
      <input type="writer" class="form-control" [value]="user" name="writer" id="writer" readonly>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" required id="title" name="title" placeholder="Enter Title" ngModel>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="contents">Content:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" required cols="50" rows="5" id="contents" name="contents" ngModel></textarea>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info" [disabled]="!board.form.valid" style="width:10%">작성</button>&nbsp;
      <button type="button" class="btn btn-warning" style="width:10%">취소</button>
    </div>
  </div>
</form>

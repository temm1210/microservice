<div class="container-fluid">
  <form class="form-horizontal" [formGroup]="joinForm" (ngSubmit)= "join()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="id">ID:</label>
      <div class="col-sm-8">
        <input formControlName="id" (focus)="focusId()" (focusout)="focusOut()" class="form-control" id="id" placeholder="Enter id">
        <div *ngIf="id.invalid && (id.touched || id.dirty)" class="alert alert-danger">
          
          <div *ngIf="id.errors.required">
              This field is required.Please input ID
          </div>

          <div *ngIf="id.errors.minlength">
            This field have to have more 3 characters
          </div>
        </div>
      </div>
    </div>

     <div formGroupName= "passwordsGroup">
      <div class="form-group">
        <label class="control-label col-sm-4" for="password">Password:</label>
        <div class="col-sm-8"> 
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
          <div *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger">

            <div *ngIf="password.errors.required">
              This field is required.Please input PASSWORD
            </div>

            <div *ngIf="password.errors.minlength">
                This field have to have more 3 characters
            </div>
          </div>
        </div>
      </div>
    
      <div class="form-group"> 
        <label class="control-label col-sm-4" for="pconfirm">Confirm Password:</label>
        <div class="col-sm-8"> 
          <input type="password" class="form-control" formControlName="pconfirm" name="pconfirm" id="pconfirm" placeholder="Enter password">
          <div *ngIf="passwordsGroup.errors && (pconfirm.touched || pconfirm.dirty)" class="alert alert-danger">
              This fileld must be the same as the above password filed
          </div>
        </div>
      </div>
    </div> 


    <div class="form-group"> 
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary join-btn">JOIN</button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid">
  <form class="form-horizontal" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-10">
        <input type="id" class="form-control" id="id" ngModel placeholder="Enter ID" name="id" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" ngModel placeholder="Enter passowrd" name="pwd" required>
      </div>
    </div>

    <div *ngIf="!success" class="alert alert-danger">
      {{errorMsg}}
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">LOGIN</button>
      </div>
    </div>
  </form>
</div>
